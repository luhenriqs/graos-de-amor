<div class="cardapio">
    <h2>Card√°pio</h2>
    <div class="produtos">
      <div class="produto" *ngFor="let produto of produtos">
        <img [src]="produto.imagem" alt="{{produto.nome}}">
        <h3>{{produto.nome}}</h3>
        <p>{{produto.descricao}}</p>
        <span>R$ {{produto.preco | number:'1.2-2'}}</span>
        <button>Adicionar ao carrinho</button>
      </div>
    </div>
  </div>
